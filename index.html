<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Index</title>
    <link rel="stylesheet" href="/static/css/include/include.css">
    <link rel="stylesheet" href="/static/css/include/index.css">
</head>
<body>
<section class="login_box">
    <div class="login_columns">
        <span class="title">CORP LINK</span>
    </div>

    <div class="login_columns">
        <div style="display:inline-block;">
            <div class="info_box">
                <input type="text" name="mem_id" placeholder="User ID" class="input_txt"
                       onkeydown="login_event()">
            </div>

            <div class="info_box">
                <input type="password" name="mem_password" placeholder="Password" class="input_txt"
                       onkeydown="login_event()">
            </div>
        </div>

        <div class='btn'>
            <input type="button" value="Login" class="btn_login" onclick="login()">
        </div>
    </div>
</section>
</body>
</html>
